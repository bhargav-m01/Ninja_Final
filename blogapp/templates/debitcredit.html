{% extends "base.html" %}
{% block content %}
{% import "bootstrap/wtf.html" as wtf %}

<link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='base1.css')}}">


<div class="manage">
  <h1 style="color: #060c38"> Manage Account. </h1>
</div>

<div class="container-fluid manage1">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <form method="POST">
                {# This hidden_tag is a CSRF security feature. #}
                {{ form.hidden_tag() }}
                <div class="form-group  required"><label class="control-label" for="option"></label>
                    <input class="form-control" id="option" name="option" placeholder="Type Here" required type="text" value="">
                </div>
                <div class="form-group "><label class="control-label" for="amount">Amount</label>
                    <input class="form-control" id="amount" name="amount" type="text" value="">
                </div>
                <input class="btn btn-secondary" id="debit" name="debit" type="submit" value="Debit">
                <input class="btn btn-secondary" id="credit" name="credit" type="submit" value="Credit">
              </form>
            </div>
          </div>
        </div>
        <br></br>
      <div class="balance" style="font-size: 30px;">
        <p> Account Balance: {{balance}}</P>
      </div>

{% endblock content %}
